{% extends "base.html" %}
{% load static %}

{% block title %}Каталог книг{% endblock %}
{% block content %}
    <div class="container">
        <div class="header">
            <h1><a href="/books">< Каталог</a></h1>
        </div>
        <div class="row">
            {% for book in books %}
            <div class="book col-md-4">
                <h2>{{book.name}}</h2>
                <p>Автор: {{book.author}}</p>
            </div>
            {% endfor %}
        </div>
        <h3><a href="/books/{{prev}}">{{prev}}</a>
            {{current}}
            <a href="/books/{{next}}">{{next}}</a></h3>
    </div>
{% endblock %}
